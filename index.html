<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Progetto Finale front-end: Bakery</title>
  </head>
  <body>

    <!-- creo id app per utilizz vue -->
    <div id="app">
      <!-- sez top progetto -->
      <header>

        <!-- sez per logo e navbar -->
        <div id="top-header">

          <img :src="logo" alt="logo" id="logo">

          <nav>

            <ul>

              <li v-for= "items in navBar">

                <a href="#">{{items}}</a>
              </li>

              <li>

                <a href="#"><i class="fas fa-shopping-cart"></i></a>

              </li>

            </ul>

          </nav>

        </div>

        <!-- sez per logo e navbar -->

        <!-- sez info header -->
        <div id="left-header">
          <p>{{headerInfo.intest}}</p>

          <h1>{{headerInfo.titolo}}</h1>

          <p>{{headerInfo.info}}</p>

          <button type="button" name="button">{{headerInfo.button}}</button>
        </div>

        <!-- fine sez info header -->

      </header>

      <!-- sezi centrale progetto -->
      <main>

      </main>

      <!-- sez finale progetto -->
      <footer>

        <!-- sez sinistra -->
        <div id="left-footer">

          <img :src="logo" alt="logo" id="logo">

          <ul>
            <li v-for= "items in footerInfo"><a href="#">{{items}}</a></li>
            <li>
              <i class="fas fa-shopping-cart"></i>
              <span id="numAcquisti">0</span>
            </li>
          </ul>

          <p>{{copyright}}</p>

        </div>

        <!-- fine sez sinistra -->

        <!-- sez destra -->

        <div id="right-footer">

          <h2>{{newsLetter}}</h2>

          <div>

            <input type="text" name="" value="" placeholder="Enter email address*">

            <button type="button" name="button">Subscribe</button>

          </div>

          <div id="social-icons">

            <a href="#"><i class="fab fa-instagram"></i></a>

            <a href="#"><i class="fab fa-twitter"></i></a>

            <a href="#"><i class="fab fa-facebook-f"></i></a>

            <a href="#"><i class="fab fa-pinterest-p"></i></a>

          </div>

        </div>

        <!-- fine sez destra -->

      </footer>

    </div>

    <script type="text/javascript" src="js/script.js">

    </script>

  </body>
</html>
